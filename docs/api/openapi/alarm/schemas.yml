components:
    schemas:
        RangeRule:
            type: object
            properties:
                description:
                    type: string
                    description: The rule description
                deviceId:
                    type: string
                    description: The id of the device in which the rule will be active on
                contacts:
                    type: array
                    ref: "../user/schema.yml#/components/schemas/Contact"
                author:
                    type: string
                    description: The user id of the creator of the rule
                validityStart:
                    type: time
                    description: The activation starting time
                validityEnd:
                    type: time
                    description: The activation end time
                rule:
                    type: object
                    properties:
                        measureType:
                            type: string
                            description: The id the measure type for the rule
                        minValue:
                            type: double
                            description: The minimum value accepted by the rule
                        maxValue:
                            type: double
                            description: The maximum value accepted by the rule

        IntrusionRule:
            type: object
            properties:
                description:
                    type: string
                    description: The rule description
                deviceId:
                    type: string
                    description: The id of the device in which the rule will be active on
                contacts:
                    type: array
                    ref: "../user/schema.yml#/components/schemas/Contact"
                author:
                    type: string
                    description: The user id of the creator of the rule
                validityStart:
                    type: time
                    description: The activation starting time
                validityEnd:
                    type: time
                    description: The activation end time
                objectClass:
                    type: string
                    description: The object class that if recognized will trigger an anomaly
