components:
    schemas:
        Room:
            type: object
            properties:
                description:
                    type: string
                    description: A description of the room
                buildingId:
                    type: string
                    description: The id of the building in which the room is placed

        Building:
            type: object
            properties:
                description:
                    type: string
                    description: A description of the building
                address:
                    type: string
                    description: The address of the building
                external:
                    type: boolean
                    description: If is true the building is external
