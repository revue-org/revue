apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: revue-gateway-tcp
  name: revue-gateway-tcp
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
    - name: "443"
      port: 443
      targetPort: 443
    - name: "8081"
      port: 8081
      targetPort: 8080
  selector:
    io.kompose.service: revue-gateway
  type: LoadBalancer
