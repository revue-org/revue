# Default values at https://artifacthub.io/packages/helm/traefik/traefik?modal=values
ingressRoute:
  dashboard:
    enabled: true

ports:
  # The port used by the dashboard
  traefik:
    port: 8081
    expose:
      default: true
    exposedPort: 8081

certificatesResolvers:
  myresolver:
    acme:
      email: letsdothis.shared@gmail.com
      storage: letsencrypt/acme.json
      httpChallenge:
        entryPoint: web # Use HTTP challenge
