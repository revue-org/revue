apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.network/revue-network: "true"
    io.kompose.service: revue-auth
  name: revue-auth
spec:
  containers:
    - image: letsdothisshared/revue-auth
      name: revue-auth
      ports:
        - containerPort: 4000
          hostPort: 4000
          protocol: TCP
  restartPolicy: OnFailure
