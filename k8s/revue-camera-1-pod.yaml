apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.network/revue-network: "true"
    io.kompose.service: revue-camera-1
  name: revue-camera-1
spec:
  containers:
    - env:
        - name: CAMERA_CODE
          value: cam-01
        - name: CAMERA_PORT
          value: "5001"
      image: letsdothisshared/revue-camera
      imagePullPolicy: IfNotPresent
      name: revue-camera-1
      ports:
        - containerPort: 5001
          hostPort: 5001
          protocol: TCP
  restartPolicy: OnFailure
