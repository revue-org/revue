apiVersion: v1
kind: Service
metadata:
  annotations:
    traefik.enable: "true"
    traefik.http.routers.device.entrypoints: websecure
    traefik.http.routers.device.rule: Host(`device.localhost`)
    traefik.http.routers.device.tls.certresolver: myresolver
  labels:
    io.kompose.service: revue-device
  name: revue-device
spec:
  ports:
    - name: "4007"
      port: 4007
      targetPort: 4007
  selector:
    io.kompose.service: revue-device
