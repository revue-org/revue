apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.network/revue-network: "true"
    io.kompose.service: revue-frontend
  name: revue-frontend
spec:
  containers:
    - image: letsdothisshared/revue-frontend
      name: revue-frontend
      ports:
        - containerPort: 8080
          hostPort: 8080
          protocol: TCP
  restartPolicy: OnFailure
