apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.network/revue-network: "true"
    io.kompose.service: revue-log
  name: revue-log
spec:
  containers:
    - image: letsdothisshared/revue-log
      name: revue-log
      ports:
        - containerPort: 4003
          hostPort: 4003
          protocol: TCP
  restartPolicy: OnFailure
