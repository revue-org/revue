apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: revue-notification-db
  name: revue-notification-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: revue-notification-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: revue-notification-db
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_DATABASE
              value: notification
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
          image: mongo
          name: revue-notification-db
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /data/db
              name: revue-notification-data
            - mountPath: /docker-entrypoint-initdb.d/notification-init.js
              name: revue-notification-db-cm1
              subPath: notification-init.js
      restartPolicy: Always
      volumes:
        - name: revue-notification-data
          persistentVolumeClaim:
            claimName: revue-notification-data
        - configMap:
            items:
              - key: notification-init.js
                path: notification-init.js
            name: revue-notification-db-cm1
          name: revue-notification-db-cm1
