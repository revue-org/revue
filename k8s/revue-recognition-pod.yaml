apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.service: revue-recognition
  name: revue-recognition
spec:
  containers:
    - env:
        - name: RECOGNITION_PORT
          value: "4005"
      image: letsdothisshared/revue-recognition
      name: revue-recognition
      ports:
        - containerPort: 4005
          protocol: TCP
  restartPolicy: OnFailure
