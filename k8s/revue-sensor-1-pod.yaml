apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f all-docker-compose.yml -o k8s
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.network/revue-network: "true"
    io.kompose.service: revue-sensor-1
  name: revue-sensor-1
spec:
  containers:
    - env:
        - name: SENSOR_CODE
          value: sen-01
        - name: SENSOR_PORT
          value: "6001"
      image: revue-sensor
      name: revue-sensor-1
      ports:
        - containerPort: 6001
          hostPort: 6001
          protocol: TCP
  restartPolicy: OnFailure
