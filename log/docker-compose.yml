version: '3.8'

services:

  revue-log:
    image: revue-log
    container_name: revue-log
    build:
      context: .
      dockerfile: ./log/Dockerfile
    restart: on-failure
    ports:
      - ${LOG_PORT}:${LOG_PORT}
    networks:
      - log-db-network
      - monitoring-network
    depends_on:
      - revue-log-db
      - ${KAFKA_HOST}

  revue-log-db:
    image: mongo
    container_name: ${LOG_DB_HOST}
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${LOG_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${LOG_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${LOG_DB_NAME}
    ports:
      - ${LOG_DB_PORT}:27017
    networks:
      - log-db-network
    volumes:
      - log_data:/data/db
      - ./log/db/environment-data-init.js:/docker-entrypoint-initdb.d/environment-data-init.js

volumes:
  log_data:
    driver: local

networks:
  log-db-network:
    driver: bridge

  monitoring-network:
    external: true
    name: revue_monitoring-network
