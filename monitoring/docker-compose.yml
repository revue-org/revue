version: '3.8'

services:

  revue-monitoring:
    image: revue-monitoring
    container_name: revue-monitoring
    build:
      context: .
      dockerfile: ./monitoring/Dockerfile
    restart: on-failure
    ports:
      - ${MONITORING_PORT}:${MONITORING_PORT}
    networks:
      - monitoring-network
      - monitoring-db-network
    depends_on:
      - revue-monitoring-db
      - ${KAFKA_HOST}

  revue-monitoring-db:
    image: mongo
    container_name: ${MONITORING_DB_HOST}
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONITORING_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONITORING_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONITORING_DB_NAME}
    ports:
      - ${MONITORING_DB_PORT}:27017
    networks:
      - monitoring-db-network
    volumes:
      - monitoring_data:/data/db
      - ./monitoring/db/device-init.js:/docker-entrypoint-initdb.d/device-init.js

volumes:
  monitoring_data:
    driver: local

networks:
  monitoring-network:
    driver: bridge

  monitoring-db-network:
      driver: bridge
