services:

  revue-monitoring:
    image: letsdothisshared/revue-monitoring
    container_name: ${MONITORING_HOST}
    build:
      context: .
      dockerfile: ./monitoring/Dockerfile
    restart: on-failure
    ports:
      - ${MONITORING_PORT}:${MONITORING_PORT}
    depends_on:
      - ${KAFKA_HOST}
    networks:
      - my-net
    labels:
      kompose.service.type: nodeport
      kompose.controller.type: deployment
        # kompose.image-pull-policy: IfNotPresent
      traefik.enable: true
    #  - traefik.http.routers.monitoring.rule=Host(`monitoring.localhost`)
    #  - traefik.http.routers.monitoring.entrypoints=websecure
    #  - traefik.http.routers.monitoring.tls.certresolver=myresolver

networks:
  my-net:
    name: revue-network
    external: true
