services:

  revue-monitoring:
    image: letsdothisshared/revue-monitoring
    container_name: ${MONITORING_HOST}
    build:
      context: .
      dockerfile: ./monitoring/Dockerfile
    restart: on-failure
    ports:
      - ${MONITORING_PORT}:${MONITORING_PORT}
    depends_on:
      - ${KAFKA_HOST}
    networks:
      - my-net

networks:
  my-net:
    name: revue-network
    external: true
