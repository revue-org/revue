version: '3.8'

services:

  revue-sensor-1:
    image: revue-sensor
    container_name: revue-sensor-1
    build:
      context: .
      dockerfile: ./sensor/Dockerfile
    restart: on-failure
    environment:
      - SENSOR_CODE=sen-01
    ports:
      - ${SENSOR_PORT_1}:${SENSOR_PORT_1}
    networks:
      - monitoring-network
    depends_on:
      - ${KAFKA_HOST}
      - ${MONITORING_HOST}

  revue-sensor-2:
    image: revue-sensor
    container_name: revue-sensor-2
    build:
      context: .
      dockerfile: ./sensor/Dockerfile
    restart: on-failure
    environment:
      - SENSOR_CODE=sen-02
    ports:
      - ${SENSOR_PORT_2}:${SENSOR_PORT_2}
    networks:
      - monitoring-network
    depends_on:
      - ${KAFKA_HOST}
      - ${MONITORING_HOST}

